<div class="popup" [ngClass]="{'show':showPopup}">
  <div class="popup-backdrop" tappable (click)="showPopup = false"></div>
  <div class="popup-wrap">
    <ng-content></ng-content>
    <div class="submit">
      <ion-button expand="full" mode="ios" (click)="cancel()" color="light">取消</ion-button>
      <ion-button expand="full" mode="ios" (click)="searchRequest()">确认</ion-button>
    </div>
  </div>
</div>
