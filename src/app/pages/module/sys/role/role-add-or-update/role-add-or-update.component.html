<ion-header translucent>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="dismiss()">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>新增管理员</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list style="contain: none;">
    <ion-item>
      <ion-label position="fixed">角色名称</ion-label>
      <ion-input placeholder="请输入" type="text" [(ngModel)]="formData.roleName" style="text-align: right;" slot="end">
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="fixed">备注</ion-label>
      <ion-input placeholder="请输入" type="text" [(ngModel)]="formData.remark" style="text-align: right;" slot="end">
      </ion-input>
    </ion-item>
    <ion-list-header>
      <ion-label>授权</ion-label>
    </ion-list-header>
    <ion-item>
      <ion-input clearInput placeholder="搜索" [(ngModel)]="searchValue"></ion-input>
    </ion-item>
    <nz-tree #nzTreeComponent [nzData]="menuList" [nzSearchValue]="searchValue" nzCheckable
      [nzCheckedKeys]="defaultCheckedKeys" [nzExpandedKeys]="defaultExpandedKeys" [nzSelectedKeys]="defaultSelectedKeys"
      (nzClick)="nzClick($event)" (nzCheckBoxChange)="nzCheck($event)" (nzExpandChange)="nzCheck($event)">
    </nz-tree>
  </ion-list>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <div class="submit">
      <ion-button expand="block" (click)="submit()">确认</ion-button>
    </div>
  </ion-toolbar>
</ion-footer>
