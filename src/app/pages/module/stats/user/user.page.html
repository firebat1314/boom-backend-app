<ion-header translucent>
  <ion-toolbar>
    <ion-buttons slot="start">
      <!--<ion-back-button defaultHref="/home" text=""></ion-back-button>-->
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>用户统计</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="search()">
        <ion-icon name="search"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingText="下拉刷新" refreshingSpinner="circles" refreshingText="刷新中...">
    </ion-refresher-content>
  </ion-refresher>
  <div class="no-body" *ngIf="!dataList?.length">
    <ion-icon src="assets/svg/sousuo.svg"></ion-icon>
    <!-- <div class="text">请使用搜索功能</div> -->
  </div>
  <div class="content-wrap">
    <WingBlank [size]="'lg'">
      <Card *ngFor="let item of dataList;">
        <CardBody>
          <div class="item">
            <div class="label">渠道ID：</div>
            <div class="prop">{{item.channelId}}</div>
          </div>
          <div class="item">
            <div class="label">日期：</div>
            <div class="prop">{{item.date}}</div>
          </div>
          <div class="item">
            <div class="label">新增用户：</div>
            <div class="prop">{{item.regCount}}</div>
          </div>
          <div class="item">
            <div class="label">新增设备：</div>
            <div class="prop">{{item.deviceCount}}</div>
          </div>
          <div class="item">
            <div class="label">存款用户：</div>
            <div class="prop">{{item.payCount}}</div>
          </div>
          <div class="item">
            <div class="label">新增存款用户：</div>
            <div class="prop">{{item.newPayCount}}</div>
          </div>
          <div class="item">
            <div class="label">活跃用户：</div>
            <div class="prop">{{item.activeCount}}</div>
          </div>
          <div class="item">
            <div class="label">新增活跃用户：</div>
            <div class="prop">{{item.newActiveCount}}</div>
          </div>
          <div class="item">
            <div class="label">次日留存：</div>
            <div class="prop">{{item.keep1}}</div>
          </div>
          <div class="item">
            <div class="label">三日留存：</div>
            <div class="prop">{{item.keep3}}</div>
          </div>
          <div class="item">
            <div class="label">七日留存：</div>
            <div class="prop">{{item.keep7}}</div>
          </div>
        </CardBody>
      </Card>
    </WingBlank>
  </div>

  <s-scroll-to-top slot="fixed"></s-scroll-to-top>

  <ion-infinite-scroll threshold="400px" [disabled]="!dataList?.length" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="正在加载..."></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
