<ion-header translucent>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="dismiss()">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>指定发送</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #targetForm="ngForm" (ngSubmit)="submit(targetForm)">
    <ion-list>
      <ion-item>
        <ion-label position="floating"><span class="imp" style="color:#e60000">*</span> ID列表</ion-label>
        <ion-input required clearInput [(ngModel)]="formData.ids" name="ids"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating"><span class="imp" style="color:#e60000">*</span> 标题</ion-label>
        <ion-input required clearInput [(ngModel)]="formData.title" name="title"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating"><span class="imp" style="color:#e60000">*</span> 内容</ion-label>
        <ion-textarea required autoGrow="true" [(ngModel)]="formData.content" name="content"></ion-textarea>
      </ion-item>
      <ion-item>
        <ion-label position="floating">附加金额</ion-label>
        <ion-input clearInput type="number" [(ngModel)]="formData.coin" name="coin"></ion-input>
      </ion-item>

    </ion-list>

    <div class="submit" padding>
      <ion-button type="submit" expand="block">发送</ion-button>
    </div>
  </form>
</ion-content>
